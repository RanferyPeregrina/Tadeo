<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cuenta</title>
  <link rel="stylesheet" href="crearcuenta.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
  <div id="ContenedorPrincipal" class="container signup-container">
    
    <form>

        <div id="ContenedorSecundario" class="container">
          <div class="row">

            <div id="Parte_Izquierda" class="col-6">
              <img src="Imagenes/Farmax_Pasillo.png" alt="Imagen_Pasillo">
            </div>  
            <div id="Parte_Derecha" class="col-6">
              
              <h2 class="text-center">Crear Cuenta</h2>

              <div id="Fila_Nombres" class="row">
                <div class="col-6">
                  <div class="mb-3">
                    <label for="new-username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="new-username" placeholder="Introduce tu usuario" required>
                  </div>
                </div>
                <div class="col-6">
                  <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre" required>
                  </div>
                </div>
              </div>
                     
              <div id="Fila_Apellidos" class="row">
                <div class="col-6">
                  <div class="mb-3">
                    <label for="apellido-paterno" class="form-label">Apellido Paterno</label>
                    <input type="text" class="form-control" id="apellido-paterno" placeholder="Introduce tu apellido paterno" required>
                  </div>
                </div>
                <div class="col-6">
                  <div class="mb-3">
                    <label for="apellido-materno" class="form-label">Apellido Materno</label>
                    <input type="text" class="form-control" id="apellido-materno" placeholder="Introduce tu apellido materno" required>
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label for="new-email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="new-email" placeholder="Introduce tu correo electrónico" required>
              </div>

              <div class="mb-3">
                <label for="new-password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="new-password" placeholder="Introduce tu contraseña" required>
              </div>

              <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Introduce tu teléfono" required>
              </div>
              <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" placeholder="Introduce tu dirección" required>
              </div>
              <div class="mb-3">
                <label for="cp" class="form-label">Código Postal</label>
                <input type="text" class="form-control" id="cp" placeholder="Introduce tu código postal" required>
              </div>
              <div class="mb-3">
                <label for="fecha-nacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fecha-nacimiento" required>
              </div>
              
            </div>

          </div>
        </div>

        
        <div id="Boton_CrearCuenta" class="d-grid col-9">
          <button type="submit" class="btn btn-primary">Crear Cuenta</button>
        </div>
      </form>
    <div class="text-center mt-3">
      <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </div>
  </div>

  <!-- Bootstrap JS y dependencias -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
